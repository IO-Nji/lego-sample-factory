# ================================================
# Production Profile Configuration
# ================================================
# Activate with: SPRING_PROFILES_ACTIVE=prod

# Production thresholds
life.order-processing.thresholds.lot-size-threshold=5
life.order-processing.thresholds.max-order-items=100
life.order-processing.thresholds.stock-reserve-minutes=15
life.order-processing.thresholds.max-retries=5

# Optimized timeouts for production
life.order-processing.timeouts.masterdata-read-ms=3000
life.order-processing.timeouts.inventory-read-ms=2000
life.order-processing.timeouts.inventory-write-ms=5000
life.order-processing.timeouts.simal-schedule-ms=20000
life.order-processing.timeouts.user-service-ms=2000

# Production feature flags
life.order-processing.features.enable-detailed-logging=false
life.order-processing.features.enable-metrics=true
life.order-processing.features.enable-caching=false
life.order-processing.features.enable-circuit-breaker=false

# Production logging (INFO level)
logging.level.io.life=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Disable H2 Console in production
spring.h2.console.enabled=false
spring.jpa.show-sql=false

# JPA optimizations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
