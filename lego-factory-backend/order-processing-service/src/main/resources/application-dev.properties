# ================================================
# Development Profile Configuration
# ================================================
# Activate with: SPRING_PROFILES_ACTIVE=dev

# Lower thresholds for easier testing
life.order-processing.thresholds.lot-size-threshold=2
life.order-processing.thresholds.max-order-items=50

# Shorter timeouts for faster feedback
life.order-processing.timeouts.masterdata-read-ms=10000
life.order-processing.timeouts.inventory-read-ms=5000
life.order-processing.timeouts.simal-schedule-ms=60000

# Enable detailed logging
life.order-processing.features.enable-detailed-logging=true
life.order-processing.features.enable-metrics=true

# Disable advanced features in dev
life.order-processing.features.enable-caching=false
life.order-processing.features.enable-circuit-breaker=false
life.order-processing.features.enable-async-processing=false

# Debug logging for development
logging.level.io.life=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# H2 Console enabled for development
spring.h2.console.enabled=true
spring.jpa.show-sql=true
