# Test-specific configuration for api-gateway
spring.application.name=api-gateway-test

# JWT Configuration for tests - uses security.jwt prefix (from GatewayJwtProperties)
security.jwt.secret=test-secret-key-that-is-at-least-32-bytes-long-for-hs256

# Disable route discovery for tests
spring.cloud.gateway.discovery.locator.enabled=false

# Minimal gateway routes for context loading test
spring.cloud.gateway.routes[0].id=test-route
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/test/**
