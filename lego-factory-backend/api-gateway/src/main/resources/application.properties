spring.application.name=api-gateway
server.port=${API_GATEWAY_PORT:8011}

# Import environment variables
spring.config.import=optional:file:../../.env

# JWT Configuration - MUST MATCH User Service
api-gateway.jwt.secret=${SECURITY_JWT_SECRET:MySecretKeyForJWTTokenGeneration2024AtLeast32Characters}
api-gateway.jwt.expiration=${SECURITY_JWT_EXPIRATION:PT1H}

# Gateway routing configuration - FIXED
spring.cloud.gateway.routes[0].id=user-service-auth
spring.cloud.gateway.routes[0].uri=http://user-service:8012
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service-users
spring.cloud.gateway.routes[1].uri=http://user-service:8012
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[2].id=masterdata-service  
spring.cloud.gateway.routes[2].uri=http://masterdata-service:8013
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/masterdata/**

spring.cloud.gateway.routes[3].id=inventory-service
spring.cloud.gateway.routes[3].uri=http://inventory-service:8014
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/inventory/**,/api/stock/**

spring.cloud.gateway.routes[4].id=order-processing-service
spring.cloud.gateway.routes[4].uri=http://order-processing-service:8015
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/orders/**,/api/customer-orders/**,/api/warehouse-orders/**,/api/supply-orders/**,/api/production-control-orders/**,/api/assembly-control-orders/**,/api/production-planning/**,/api/manufacturing/**

spring.cloud.gateway.routes[5].id=simal-integration-service
spring.cloud.gateway.routes[5].uri=http://simal-integration-service:8016
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/simal/**

# CORS Configuration - CRITICAL for frontend
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Disable JMX
spring.jmx.enabled=${SPRING_JMX_ENABLED:false}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always

# Logging - Enable debug for Gateway
logging.level.io.life=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=DEBUG