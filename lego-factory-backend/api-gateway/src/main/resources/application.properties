# CORS Configuration - OPTIMIZED for frontend
# Configured via environment variable CORS_ALLOWED_ORIGINS (defaults to * for all origins)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:*}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Rate Limiting Configuration (requires Redis)
# Uncomment below if Redis is available for distributed rate limiting
# spring.redis.host=${REDIS_HOST:localhost}
# spring.redis.port=${REDIS_PORT:6379}
# Rate limiting filters can be added per route:
# spring.cloud.gateway.routes[N].filters[X]=RequestRateLimiter=10,20,#{@redisRateLimiter}
# This would allow 10 requests/second with burst capacity of 20

# Disable JMX
spring.jmx.enabled=${SPRING_JMX_ENABLED:false}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always

# Logging - Enable debug for Gateway
logging.level.io.life=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=DEBUG