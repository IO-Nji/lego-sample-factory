server {
    listen 80;
    listen [::]:80;
    server_name localhost; # This is internal to the container

    root /usr/share/nginx/html;
    index index.html index.htm;

    # API requests should NOT be handled by frontend
    # They must be passed through to root proxy unchanged
    location /api {
        # This should never be reached - root proxy handles /api
        # But just in case, return 502 Bad Gateway instead of trying to serve a file
        return 502;
    }

    # Ensure proper content types for assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - all requests (except /api and assets) should return index.html
    location / {
        # First attempt to serve request as file, then as directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # If you need to proxy API calls *during local React dev server run* (not dockerized frontend)
    # This is largely irrelevant when served by Nginx root proxy, but good to have
    # location /api {
    #     proxy_pass http://api-gateway:8080; # 'api-gateway' is the service name
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}