# lego-factory-app/nginx-root-proxy/nginx.conf
server {
    listen 80;
    server_name _; # Listen on all hostnames if no specific domain is set

    # Route all requests (except /api) to the frontend container
    # This acts as a pure proxy for the frontend.
    location / {
        proxy_pass http://frontend:80; # Pass to the frontend service container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # REMOVE THIS LINE:
        # try_files $uri $uri/ /index.html =404; 
        # The frontend container's Nginx will handle try_files for its static assets.
    }

    # Route all /api requests to the API Gateway microservice
    # Do NOT append /api here; preserve original path to avoid double prefixes
    location /api/ {
        proxy_pass http://api-gateway:8011; # pass-through, keeps incoming /api/* as-is
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
    }
}
