server {
    listen 80;
    server_name _;

    # Route static files from the React frontend container
    location / {
        proxy_pass http://frontend:80; # frontend service on port 80
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all /api requests to the API Gateway microservice
    # Do NOT append /api here; preserve original path to avoid double prefixes
    location /api/ {
        proxy_pass http://api-gateway:8011; # pass-through, keeps incoming /api/* as-is
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
    }
}