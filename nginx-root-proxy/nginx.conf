# lego-factory-app/nginx-root-proxy/nginx.conf

# Upstream configuration with connection pooling
upstream api_gateway {
    server api-gateway:8011 max_fails=3 fail_timeout=30s;
    keepalive 32;  # Keep up to 32 idle connections for reuse
}

upstream frontend_app {
    server frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 16;  # Keep up to 16 idle connections for reuse
}

server {
    listen 80;
    server_name _; # Listen on all hostnames if no specific domain is set

    # Route all /api requests to the API Gateway microservice
    # Do NOT append /api here; preserve original path to avoid double prefixes
    location /api/ {
        proxy_pass http://api_gateway; # Use upstream with connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Enable keepalive
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
        
        # Performance optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Route all other requests to the frontend container (SPA support)
    # This catches all routes including /admin-dashboard, /dashboard, etc.
    # The frontend's nginx will handle serving index.html for all routes
    location / {
        proxy_pass http://frontend_app;  # Use upstream with connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Enable keepalive
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
